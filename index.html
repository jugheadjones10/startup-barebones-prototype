<!DOCTYPE html>
<html>
<head>
        <title>Startup Barebones</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/question-component.css">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div id="logo">
            <img src="assets/icons/logo_transparent.png">
        </div>

        <div>
            <img src="./assets/icons/home.svg" >
            <div style="display:inline">Home</div>
        </div>

        <div>
            <img src="./assets/icons/fire.svg">
            <div style="display:inline">Trending</div>
        </div>

        <div>
            <img src="./assets/icons/bell.svg">
            <div style="display:inline">Notifications</div>
        </div>

        <div class="searchSection">
            <input type="text" placeholder="Search" id="searchBar">
            <button type="submit" id="searchButton">
        </div>
        
       
        <div>
            <img src="./assets/icons/user.svg" width="45px" height="45px" id="personalIcon">
        </div>
    </nav>

    <div class="grid-container">
        <div class="filter-column"></div>

        <div class="general-filter">
            <div class="filter-subject">
                <div>Subject</div>
                <img src="./assets/icons/right-arrow.png">
            </div>
            <hr>
            <div class="filter-topic">
                <div>Topic</div>
                <img src="./assets/icons/right-arrow.png">
            </div>
            <hr>
            <div class="filter-grade">
                <div>Grade</div>
                <img src="./assets/icons/right-arrow.png">
            </div>
            <hr>
            <div class="filter-exam">
                <div>Exam</div>
                <img src="./assets/icons/right-arrow.png">
            </div>
        </div>

        <div class="normal-sort">
            <div class="filter-subject">
                <div>Recent</div>
                <input type="radio">
            </div>
            <hr>
            <div class="filter-topic">
                <div>Popular</div>
                <input type="radio">
            </div>
            <hr>
            <div class="filter-grade">
                <div>Solution count<br>high to low</div>
                <input type="radio">
            </div>
            <hr>
            <div class="filter-exam">
                <div>Solution count<br>low to high</div>
                <input type="radio">
            </div>
        </div>

        <div class="top-gap">Today</div>

        <div class="question1"></div>
        <div class="question2"></div>
        <div class="question3"></div>
        <div class="question4"></div>
        <div class="question5"></div>
        <div class="question6"></div>
        <div class="question7"></div>
        <div class="question8"></div>
        <div class="question9"></div>
        <div class="question10"></div>
        <div class="question11"></div>
        <div class="question12"></div>


        <div class="gutterLeft"></div>
        <div class="gutterRight"></div>
    </div>
    <script src="./js/main.js"></script>
</body>

<!-- <script>
    document.getElementByTagName("body").style.height = "100%"
</script> -->

</html>
